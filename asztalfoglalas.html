<!DOCTYPE HTML>
<HTML lang="hu">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mátyás Antal">
    <meta name="description" content="Po teaház weboldala">
    <meta name="keywords" content="po, tea, teahaz, ikigai">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/sajatScript.js"></script>
    <script src="./js/jquery-validation-1.19.2/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#valform').validate({
                rules: {
                    nameField: { required: true },
                    dateField: { required: true },
                    emailField: {
                        required: true,
                        email: true
                    },
                    eatDrink: "required"
                },
                messages: {
                    nameField: "Kérem adja meg a nevét!",
                    dateField: "Kérem adja meg a foglalás dátumát!",
                    emailField: {
                        required: "Kérem adja meg az email címét!",
                        email: "Kérem valós email címet adjon meg!"
                    },
                    eatDrink: "Kérem válasszon!"
                }
            });
        });
    </script>

    <title>Po Teaház</title>
</head>

<body onload="setDates()">
    <header>
        <h1>Po teaház</h1>
    </header>
    <div class="row">
        <nav class="col-2 col-t-12 ">
            <ul id="menu">
                <li><a href="./index.html">Bemutatkozás</a></li>
                <li><a href="./tearol.html">A teáról</a></li>
                <li><a href="#" class="active">Asztalfoglalás</a></li>
                <li><a href="./galeria.html">Képgaléria</a></li>
                <li><a href="./nyitvatartas.html">Nyitvatartás</a></li>
            </ul>
        </nav>
        <div class="col-10 col-t-12">
            <article class="content-box centered">

                <h2>Asztalfoglalás:</h2><br>
                <p>Figyelem! Asztalfoglalás csak a következő 2 hétre lehetséges!</p>
                <form action="http://szamtud.uni-corvinus.hu/~blang/receive.php" method="POST" id="valform"
                    novalidate="novalidate">
                    <table id="booking">
                        <tr>
                            <td><label for="name">Név: &nbsp;</label></td>
                            <td><input type="text" name="nameField" id="name" class="inputField"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="date">Dátum: &nbsp;</label><br><br></td>
                            <td><input type="date" name="dateField" id="date" class="inputField"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail: &nbsp;</label></td>
                            <td><input type="email" name="emailField" id="email" class="inputField"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="drink">Csak tea: &nbsp;</label></td>
                            <td><input type="radio" name="eatDrink" value="drink" id="drink"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="eat">Tea + egyéb: &nbsp;</label></td>
                            <td><input type="radio" name="eatDrink" value="eat" id="eat"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="3" class="centered"><input type="submit" value="Foglalás" class="inputField">
                            <input type="reset" value="Törlés" class="inputField"></td>

                        </tr>
                    </table>
                </form>
            </article>
        </div>
    </div>

    <div class="row">
        <footer>
            <div class="col-4 col-t-12">
                <p class="bottom-content">
                    <span class="emph"> Elérhetőségek: </span><br>
                    <span><b>Cím:</b> Ikigai u. 42. </span><br>
                    <span><b>Tel:</b> +14-52/442-55-347</span><br>
                    <span><b>Email:</b> info@po.po</span><br>
                </p>
            </div>
            <div class="col-8 col-t-12">
                <figure class="bottom-content">
                    <img src="./images/map.jpg" alt="Elhelyezkedés a térképen">
                    <figcaption>Helyünk a térképen</figcaption>
                </figure>
            </div>
        </footer>
    </div>
</body>

</HTML>
